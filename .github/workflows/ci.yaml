name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/**
      - "**/*.md"

jobs:
  # For PRs and anything not a tag
  build-images:
    # For a negative conditional we need to include the ${{ }}
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Docker tags
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/calyptia/core-docker-desktop
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
          labels: |
            org.opencontainers.image.title="calyptia-core-docker-desktop"
            org.opencontainers.image.description=Manage your Calyptia Core instances running on docker-desktop.
            org.opencontainers.image.licenses="/LICENSE.txt"

      - name: Build and push the image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

  publish-images:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Docker tags
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: |
            calyptia/core-docker-desktop
            ghcr.io/calyptia/core-docker-desktop
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title="calyptia-core-docker-desktop"
            org.opencontainers.image.description=Manage your Calyptia Core instances running on docker-desktop.
            org.opencontainers.image.licenses="/LICENSE.txt"

      - name: Build and push the image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      - name: Images digests
        run: echo ${{ steps.docker_build.outputs.digest }}

      - uses: sigstore/cosign-installer@main
      - name: Sign Container Image
        continue-on-error: true
        run: |
          COSIGN_EXPERIMENTAL=1 cosign sign --force calyptia/core-docker-desktop@${{ steps.docker_build.outputs.digest }}

      - name: Release on tag
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
